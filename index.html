<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>様々なリスト</h1>
<h2>ul</h2>
<p>好きなコスメ</p>
<ul>
  <li>リップ(ティントはNG)</li>
  <li>アイシャドウ</li>
  <li>ハイライト</li>
  <li>パウダー</li>
  <li>アイライン</li>
</ul>

<h2>ol</h2>
<p>メイクで楽しくない工程ベスト3（嫌いな順）</p>
<ol>
  <li>アイブロウ</li>
  <li>シェーディング</li>
  <li>アイテープ</li>
</ol>

<h2>dl</h2>
<p>よくある質問</p>
<dl>
  <dt>Q:眉毛抜くの痛くない？</dt>
  <dd>A:わかる</dd>
  <dt>Q:クレンジングした後の世界って曇ってない？</dt>
  <dd>A:マジでなんで？</dd>
  <dt>Q:化粧って肌寿命縮めてない？</dt>
  <dd>A:カラコンは毎日するな</dd>
</dl>
</body>
</html>
